<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Netflix Clone</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg gradient-profile-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html"><img src="assets/netflix_logo.png" alt="Netflix Logo" width="120" /></a>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container py-5">
      <div class="row justify-content-center px-1">
        <div class="col-12 col-md-8 col-lg-6 px-0">
          <!-- Edit Profile Title -->
          <div class="row mb-3">
            <div class="col-12">
              <h1 class="border-bottom border-secondary display-3 fw-medium" style="letter-spacing: 2px">Edit Profile</h1>
            </div>
          </div>

          <!-- Profile Section -->
          <div class="row mb-4">
            <!-- Profile Image -->
            <div class="col-12 col-sm-4 col-md-3 mb-3 mb-sm-0">
              <div class="position-relative">
                <img
                  src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/16620/production/_91408619_55df76d5-2245-41c1-8031-07a4da3f313f.jpg"
                  alt="Profile"
                  class="img-fluid rounded"
                />
                <div
                  class="position-absolute ms-1 mb-1 bottom-0 start-0 bg-dark border border-white rounded-circle p-2 d-flex align-items-center justify-content-center"
                  style="width: 25px; height: 25px"
                >
                  <i class="bi bi-pencil-fill text-white" style="font-size: 12px"></i>
                </div>
              </div>
            </div>

            <!-- Profile Form -->
            <div class="col-12 col-sm-8 col-md-9 pe-5">
              <div class="mb-3">
                <input type="text" class="form-control bg-secondary text-white border-0 rounded-0" value="Strive Student" />
              </div>

              <div class="mt-4">
                <label class="form-label fs-5">Language:</label>
                <div class="dropdown mt-2 mt-md-0 pb-4">
                  <button
                    class="btn btn-outline-light dropdown-toggle bg-black text-white rounded-0 px-2 px-md-3 px-lg-4 py-1 fs-6"
                    type="button"
                    data-bs-toggle="dropdown"
                    style="letter-spacing: 1px"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">Portuguese</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">Deutsch</a></li>
                  </ul>
                </div>
              </div>

              <!-- Maturity Settings -->
              <div class="row mb-3">
                <div class="col-12">
                  <h5 class="border-top border-secondary pt-4 fw-light">Maturity Settings:</h5>
                </div>

                <div class="row mb-3">
                  <div class="col-12">
                    <button class="btn btn-dark text-white rounded-0 fw-semibold" style="letter-spacing: 1px">ALL MATURITY RATINGS</button>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-12">
                    <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                  </div>
                </div>

                <div class="row pb-3">
                  <div class="col-12">
                    <button class="btn btn-outline-secondary text-secondary rounded-0 px-2 px-md-3 px-lg-4 py-1" style="letter-spacing: 2px">EDIT</button>
                  </div>
                </div>
              </div>
              <!-- Autoplay Controls -->
              <div class="row">
                <div class="col-12">
                  <h5 class="border-top border-secondary pt-4 fw-light">Autoplay controls</h5>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="form-check mb-2 d-flex align-items-center">
                    <input class="form-check-input bg-transparent border-secondary text-secondary p-3" type="checkbox" value="" id="autoplay1" checked />
                    <label class="form-check-label text-white ms-2" for="autoplay1"> Autoplay next episode in a series on all devices. </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input bg-transparent border-secondary text-secondary p-3" type="checkbox" value="" id="autoplay2" checked />
                    <label class="form-check-label text-white ms-2" for="autoplay2"> Autoplay previews while browsing on all devices. </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Buttons -->
          <div class="row">
            <div class="col-12 px-0 border-top border-secondary pt-4">
              <div class="row gx-3">
                <div class="col-2">
                  <button class="btn btn-light text-black fw-bold text-uppercase px-4 rounded-0 w-100" style="letter-spacing: 2px">Save</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-outline-secondary text-uppercase px-4 text-secondary rounded-0 w-100" style="letter-spacing: 2px">Cancel</button>
                </div>
                <div class="col-5">
                  <button class="btn btn-outline-secondary text-uppercase px-4 text-secondary rounded-0 w-100" style="letter-spacing: 2px">
                    Delete Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".dropdown-item").forEach((item) => {
        item.addEventListener("click", function (e) {
          const selectedLanguage = this.textContent;
          const button = this.closest(".dropdown").querySelector(".dropdown-toggle");
          button.textContent = selectedLanguage;
        });
      });
    </script>
  </body>
</html>
